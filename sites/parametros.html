<body>
    <h2>Calculadora de Viagem</h2>

    <label>Km Inicial: </label>
    <input type="number" id="kmInicial" placeholder="Ex: 1200"><br><br>

    <label>Km Final: </label>
    <input type="number" id="kmFinal" placeholder="Ex: 1500"><br><br>

    <label>Litros gastos: </label>
    <input type="number" id="litros" placeholder="Ex: 20"><br><br>

    <label>Preço do litro (R$): </label>
    <input type="number" id="precoLitro" step="0.01" placeholder="Ex: 5.50"><br><br>

    <button onclick="calcular()">Calcular</button>

    <h3>Resultados:</h3>
    <p id="distancia"></p>
    <p id="consumo"></p>
    <p id="valor"></p>
